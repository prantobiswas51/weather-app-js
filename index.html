<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="app_container">
        <div class="search">
            <input type="text" placeholder="Enter City Name" class="cityName">
            <button class="searchBtn"><img id="searchBtn" src="/img/search.png" alt=""></button>
        </div>

        <div class="errorMsg">
            Invalid City Name
        </div>

        <div class="weather">
            <img src="/img/clear.png" alt="" class="weatherIcon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">

                <div class="col">
                    <img src="/img/humidity.png" alt="">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="/img/wind.png" alt="">
                    <div>
                        <p class="wind"></p>
                        <p>Wind</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
